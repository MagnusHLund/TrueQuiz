<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title>TrueQuiz</title>
    <link rel="stylesheet" href="./CSS/Main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
    <div class="welcomeText">
        <h1>TrueQuiz</h1>
    </div>
    <div class="container container__Main" id="menu">
        <div class="container container__startGame">

            <!-- Button to the start the game -->
            <button id="startGame">Start game</button> <br>

            <div class="box">
                <label class="lobbyCode">Lobby code:</label>
            </div>

            <!-- list of users, in the lobby -->
            <div class="box" id="names">
            </div>
        </div>
        <div class="container container__joinGame">
            <input type="text" placeholder="Lobby Code" id="roomCode">
            <input type="text" placeholder="Username" id="changeNameText"> <br>
            <button id="changeName">Join</button>
        </div>
    </div>
    <p id="countdown"></p>
    <div id="question"></div>

    <div class="quiz-options-container">
        <label for="category">Choose catecory</label>
        <select name="Category" id="category" class=".quiz-options-select">
            <option value="">Any category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>

        <label for="difficulty">Choose difficulty</label>
        <select name="Difficulty" id="difficulty" class=".quiz-options-select">
            <option value="">Any difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
</body>
<script src="./JS/Main.js"></script>

</html>
